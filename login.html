<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;500;600;900&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/294e21ede5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/login.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="./scripts/firebaseAPI_TEAMDTC04.js" defer></script>
    <script src="/scripts/login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="back-arrow">
      <i class="fa-solid fa-chevron-left"></i>
      <p>Back</p>
    </div>
    <div class="container">
      <div class="login-box">
        <h1 class="login-title">Login</h1>
        <form class="login-input-box" action="">
          <div class="login-email">
            <label class="input-title" for="">Email</label>
            <input
              name="email"
              type="text"
              id="login-email"
              class="login-input"
            />
          </div>
          <div class="login-password">
            <label class="input-title" for="">Password</label>
            <input
              name="password"
              type="password"
              id="login-password"
              class="login-input"
            />
          </div>
        </form>
        <div class="login-forgor">
          <p href="" class="forgot-btn">Forgot Password?</p>
        </div>
        <div class="login">
          <button type="submit" class="login-btn">Login</button>
        </div>
        <div class="register">
          <p>Don't have an account?</p>
          <p class="register-click">Register</p>
        </div>
      </div>

      <div class="register-box">
        <h1 class="register-title">Register</h1>
        <form class="register-input-box" action="">
          <div class="register-name">
            <label class="input-title" for="">Name</label>
            <input
              name="name"
              type="text"
              id="register-name"
              class="register-input"
            />
          </div>
          <div class="register-email">
            <label class="input-title" for="">Email</label>
            <input
              name="email"
              type="text"
              id="register-email"
              class="register-input"
            />
          </div>
          <div class="register-password">
            <label class="input-title" for="">Password</label>
            <input
              name="password"
              type="password"
              id="register-password"
              class="register-input"
            />
          </div>
        </form>
        <button type="submit" class="register-btn">Register</button>
        <div class="login">
          <p>Already have an account?</p>
          <p class="login-click">Login</p>
        </div>
      </div>

      <div class="forgor-box">
        <h1 class="login-title">Forgot Password</h1>
        <form class="login-input-box" action="">
          <div class="login-email">
            <label class="input-title" for="">Email</label>
            <input
              name="email"
              type="text"
              id="forgot-email"
              class="forgot-input"
            />
          </div>
        </form>
        <div class="login">
          <button type="submit" id="forgot-btn" class="login-btn">
            Send Email
          </button>
        </div>
        <div class="login">
          <p>Already have an account?</p>
          <p class="login-click-forgor">Login</p>
        </div>
      </div>
    </div>
    <div class="success-div">
      <p>Email Sent!</p>
    </div>
  </body>
</html>
