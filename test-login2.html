<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/test-login2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;500;600;900&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-mountain-bg"></div>
    <div class="login-register-container">
      <h1 class="snowscraper">SNOWSCRAPER</h1>
      <div class="log-in">
        <form class="login-input-box" action="">
          <div class="login-email">
            <label class="input-title" for="">Email</label>
            <input
              name="email"
              type="text"
              id="login-email"
              class="login-input"
            />
          </div>
          <div class="login-password">
            <label class="input-title" for="">Password</label>
            <input
              name="password"
              type="password"
              id="login-password"
              class="login-input"
            />
          </div>
        </form>
        <div class="login-forgor">
          <a href="" class="forgot-link"><p>Forgot Password?</p></a>
        </div>
        <div class="login">
          <button type="submit" class="login-btn">Login</button>
        </div>
        <div class="register">
          <p>Don't have an account?</p>
          <p class="register-click">Register</p>
        </div>
      </div>
    </div>
  </body>
</html>
