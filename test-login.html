<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;500;600;900&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/test-login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1 class="login-title">Login</h1>
        <form class="login-input-box" action="">
          <div class="email">
            <label class="input-title" for="">Email</label>
            <input name="password" type="text" class="login-input" />
          </div>
          <div class="password">
            <label class="input-title" for="">Password</label>
            <input name="password" type="text" class="login-input" />
          </div>
        </form>
        <div class="forgor">
          <a href="" class="forgot-link"><p>Forgot Password?</p></a>
        </div>
        <div class="login">
          <button type="submit" class="login-btn">Login</button>
        </div>
        <div class="register">
          <a href="" class="register-link"
            ><p>
              Don't have an account? <span id="register-span">Register</span>
            </p></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
