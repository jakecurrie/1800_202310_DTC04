<html lang="en">
  <head>

    <script src="./scripts/home-main.js" defer></script>
    <script src="https://kit.fontawesome.com/294e21ede5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/home-style.css" />

  <body>
    <!-- navbar -->
    <section class="side-navbar">
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>

        <img draggable="false" src="./Snowscraper Logos/Logo Mountain with Star Transparent.png" alt="logo" class="nav-logo">

          <div class="content-div login">

          </div>

          <div class="content-div product">
            <i class="fa-solid fa-shop"></i>
            <p>Shop Categories</p>

        </div>

    <section class="home-card">

        <h1 class="snow-name"></h1>
