<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;500;600;900&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/home-page.css" />
    <script
      src="https://kit.fontawesome.com/294e21ede5.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/home-page.js" defer></script>
    <title>Snowmaker</title>
  </head>
  <body>
    <section class="navbar">
      <div class="logo-section">
        <img
          src="/images/Snowscraper Logos/Logo Mountain with Star Transparent.png"
          alt="logo"
          class="navbar-logo"
        />
        <h1 class="navbar-title">SNOWSCRAPER</h1>
      </div>
      <div class="navbar-features">
        <a id="refer-category" href="">
          <div class="feature-div product">
            <p>Shop</p>
          </div>
        </a>
        <a id="refer-wishlist" href="./wishlist.html">
          <div class="feature-div wishlist">
            <p>Wishlist</p>
          </div>
        </a>
        <a id="refer-login" href="./login.html">
          <div class="feature-div login">
            <p>My Account</p>
          </div>
        </a>
      </div>
    </section>

    <section class="title-page">
      <div class="title-words">
        <h1 class="title-snowscraper">SNOWSCRAPER</h1>
        <p class="title-description">
          All your winter needs, all in one website
        </p>
      </div>
      <div class="title-square"></div>
    </section>
    <section class="shop-category">
      <h1 class="category-title">CATEGORIES</h1>
      <div class="category-grid">
        <a href="/products.html?category=Shovels" class="grid-link">
          <div class="grid-card">
            <h1 class="card-title">Shovels</h1>
            <img
              src="/images/Item preview images/shovel.png"
              alt=""
              class="card-image"
            />
            <button class="card-shopnow">Shop now</button>
          </div>
        </a>
        <a href="/products.html?category=RoadSalt" class="grid-link">
          <div class="grid-card">
            <h1 class="card-title">Road Salt</h1>
            <img
              src="/images/Item preview images/road salt.png"
              alt=""
              class="card-image"
            />
            <button class="card-shopnow">Shop now</button>
          </div>
        </a>
        <a href="/products.html?category=Heaters" class="grid-link">
          <div class="grid-card">
            <h1 class="card-title">Heaters</h1>
            <img
              src="/images/Item preview images/heater.png"
              alt=""
              class="card-image"
            />
            <button class="card-shopnow">Shop now</button>
          </div>
        </a>
        <a href="/products.html?category=TireChains" class="grid-link">
          <div class="grid-card">
            <h1 class="card-title">Tire Chains</h1>
            <img
              src="/images/Item preview images/tire chains.jpg"
              alt=""
              class="card-image"
            />
            <button class="card-shopnow">Shop now</button>
          </div>
        </a>
        <a href="/products.html?category=Item" class="grid-link">
          <div class="grid-card">
            <h1 class="card-title">Item</h1>
            <img
              src="/images/Item preview images/question ping.png"
              alt=""
              class="card-image"
            />
            <button class="card-shopnow">Shop now</button>
          </div>
        </a>
        <a href="/products.html?category=Item" class="grid-link">
          <div class="grid-card">
            <h1 class="card-title">Item</h1>
            <img
              src="/images/Item preview images/question ping.png"
              alt=""
              class="card-image"
            />
            <button class="card-shopnow">Shop now</button>
          </div>
        </a>
      </div>
    </section>
    <section class="store-list">
      <div class="store-descrip">
        <h1 class="store-list-header">
          Contains Items From Trusted Sources...
        </h1>
        <p class="store-list-short">...that you know and love</p>
      </div>
      <div class="store-logo-list">
        <img
          src="./images/Store logos/amazon.png"
          alt="amazon"
          class="store-logos"
        />
        <img
          src="./images/Store logos/Canadian Tire.png"
          alt="canadian tire"
          class="store-logos"
        />
        <img
          src="./images/Store logos/Lowes.png"
          alt="lowes"
          class="store-logos"
        />
      </div>
    </section>
    <section class="footer">
      <a href="./home-page.html" class="footer-content">About us</a>
      <a href="./home-page.html" class="footer-content">FAQ</a>
      <a href="./home-page.html" class="footer-content">Terms of Service</a>
      <a href="./home-page.html" class="footer-content">Something</a>
    </section>
  </body>
</html>
